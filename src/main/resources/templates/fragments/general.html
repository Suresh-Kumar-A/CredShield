<!DOCTYPE html>
<!--suppress HtmlRequiredTitleElement -->
<html lang="en">

<head th:fragment="css">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/global-styles.css}" rel="stylesheet">
    <!-- Inter | Font Family -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <!-- Tailwind | JS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS */
        :root {
            font-family: Inter, sans-serif;
            font-feature-settings: 'liga' 1, 'calt' 1; /* fix for Chrome */
        }
        @supports (font-variation-settings: normal) {
            :root { font-family: InterVariable, sans-serif; }
        }
    </style>
</head>


<body th:fragment="js">
    <!-- SweetAlert | JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom Sweet Alert 2 | JS -->
    <script th:src="@{/js/custom.sweet.alert.js}"></script>
    <!-- Application Constants | JS -->
    <script th:src="@{/js/app.constants.js}"></script>
    <!-- Custom Form Validation Scripts | JS -->
    <script th:src="@{/js/form.validation.js}"></script>
</body>

</html>
